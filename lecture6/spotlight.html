<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- d3 is a popular JS library for vializing data-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width: 100%; height: 800px;"></svg>
    </body>
    <script>
        const svg = d3.select("#svg");

        svg.append('rect')
            .attr('x', 100)
            .attr('y', 10)
            .attr('width', 200)
            .attr('height', 500)
            .attr('fill', 'black');

        const red = svg.append('circle')
            .attr('cx', 200)
            .attr('cy', 100)
            .attr('r', 75)
            .attr('fill', 'grey');

        const green = svg.append('circle')
            .attr('cx', 200)
            .attr('cy', 420)
            .attr('r', 75)
            .attr('fill', 'grey');

        const yellow = svg.append('circle')
            .attr('cx', 200)
            .attr('cy', 260)
            .attr('r', 75)
            .attr('fill', 'grey');

        red.on('click', () => {
            red.attr('fill', 'red');
            green.attr('fill', 'grey');
            yellow.attr('fill', 'grey');
        });

        green.on('click', () => {
            red.attr('fill', 'grey');
            green.attr('fill', 'green');
            yellow.attr('fill', 'grey');
        });

        yellow.on('click', () => {
            red.attr('fill', 'grey');
            green.attr('fill', 'grey');
            yellow.attr('fill', 'yellow');
        });

        
    </script>
</html>
