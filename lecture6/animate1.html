<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @keyframes move {
                from {
                    left: 0%;
                }
                to {
                    left: 50%;
                }
            }
            h1 {
                position: relative;
                animation-name: move;
                animation-duration: 3s;
                animation-fill-mode: forwards; /* keep the final state */
            }
        </style>
    </head>
    <body>
        <h1>Welcome!</h1>
    </body>
</html>
