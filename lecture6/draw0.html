<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- d3 is a popular JS library for vializing data-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width: 100%; height: 800px;"></svg>
    </body>
    <script>
        
        const svg = d3.select("#svg");

        function draw_point() {
            const coords = d3.mouse(this);
            svg.append('circle')
                .attr('cx', coords[0])
                .attr('cy', coords[1])
                .attr('r', 5)
                .attr('fill', 'black');
        }

        svg.on('mousemove', draw_point);

    </script>
</html>
