<!DOCTYPE html>
<html>
  <head>
    <script>

        document.addEventListener("DOMContentLoaded", function() { // Event listener that waits for the DOM to load
            document.querySelector("button").onclick = count;
        }); 
        // This is an event listener that waits for the DOM to load before executing the function
        // We pass a function to the event listener that will be executed when the event is triggered
        
        let counter = 0;

        // Function to increment the counter
        function count() {
            counter++;
            document.querySelector("#counter").innerHTML = counter;

            if (counter % 10 === 0) {
                alert(`Counter is at ${counter}!`); 
                // ` is a backtick, not a single quote!
                // It is equavalent to f-string in Python
            }
        }

    </script>
    <title>My Website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button>Click Here!</button> 
    <!-- Removed the onclick attribute and moved it to inside the script-->
  </body>
</html>
