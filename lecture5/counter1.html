<!DOCTYPE html>
<html>
  <head>
    <script>
        
        let counter = 0;

        // Function to increment the counter
        function count() {
            counter++;
            document.querySelector("#counter").innerHTML = counter;

            if (counter % 10 === 0) {
                alert(`Counter is at ${counter}!`); 
                // ` is a backtick, not a single quote!
                // It is equavalent to f-string in Python
            }
        }

    </script>
    <title>My Website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button onclick="count()">Click Here</button>
  </body>
</html>
