<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row"> <!--'row' is a special class in bootstrap meaning this is going to be a row of my page divided into 12 columns-->
                <div class="col-lg-3 col-sm-6"> <!--on large screen each column takes up 3 columns, but on small screens takes up 6 columns-->
                    This is a section.
                </div>
                <div class="col-lg-3 col-sm-6"> <!--flexbox can do the same, but here bootstrap is used-->
                    This is another section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is a thrid section.
                </div>
                <div class="col-lg-3 col-sm-6">
                    This is a forth section.
                </div>
            </div>
        </div>
    </body>
</html>
